box: ruby:2.3
services:
    - id: postgres
      env:
          POSTGRES_PASSWORD: kokoroioci
build:
    steps:
        - bundle-install
        - rails-database-yml:
            service: postgresql-docker
        - script:
            name: display database information
            code: |
                cat ./config/database.yml
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        - script:
            name: set up db
            code: RAILS_ENV=test bundle exec rake db:schema:load
        - script:
            name: setup environment variables
            code: |
                export RACK_ENV=test
                export RAILS_ENV=test
                export TZ=Azia/Tokyo
                export DEFAULT_LOCALE=ja
                export TOKEN_SALT=kanarisugoi
                export PORT=5000
        - script:
            name: rspec
            code: bundle exec rspec
    after-steps:
        - 1syo/gitter-notify@0.0.1:
            token: 8d46acc7ca936bd2e65146eef06d43115a088b29
